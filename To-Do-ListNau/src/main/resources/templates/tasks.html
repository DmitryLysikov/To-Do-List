<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Список задач</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Приоритет</th>
        <th>Дедлайн</th>
        <th>Категория</th>
        <th>Статус</th>
        <th>Пользователь</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.taskName}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.priority}"></td>
        <td th:text="${task.deadlines}"></td>
        <td th:text="${task.category != null ? task.category.name : 'Нет категории'}"></td>
        <td th:text="${task.status != null ? task.status.name : 'Нет статуса'}"></td>
        <td th:text="${task.user != null ? task.user.userName : 'Нет пользователя'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
